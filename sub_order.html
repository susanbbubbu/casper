<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대자동차 CASPER</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/sub_order.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="inner">
            <div class="logo">
                <a href="index.html"><img src="images/sub/logo-casper-black.png" alt="logo"></a>
            </div>
        </div>
    </header>

    <div id="submain">
        <div class="inner">
            <div class="casper_khaki"><img src="images/sub/color_khaki.png" alt="khaki"></div>
            <div class="casper_blue"><img src="images/sub/color_blue.png" alt="blue"></div>
            <div class="casper_gray"><img src="images/sub/color_gray.png" alt="gray"></div>
            <div class="casper_ivory"><img src="images/sub/color_ivory.png" alt="ivory"></div>
            <div class="casper_orange"><img src="images/sub/color_orange.png" alt="orange"></div>
            <div class="casper_white"><img src="images/sub/color_white.png" alt="white"></div>
        </div>
    </div>

    <div id="choose">
        <ul>
            <li>
                <h3>바디타입</h3>
                <div>
                    <p class="box_left">캐스퍼</p>
                    <p class="box_right">4인승 엔트리 SUV</p>
                </div>
                <div>
                    <p class="box_left">캐스퍼 VAN</p>
                    <p class="box_right">2인승 VAN 차량</p>
                </div>
            </li>
            <li>
                <h3>트림</h3>
                <div>
                    <p class="box_left">스마트</p>
                    <p class="box_right">13,850,000원</p>
                </div>
                <div>
                    <p class="box_left">모던</p>
                    <p class="box_right">15,900,000원</p>
                </div>
                <div>
                    <p class="box_left">인스퍼레이션</p>
                    <p class="box_right">18,700,000원</p>
                </div>
            </li>
            <li>
                <h3>외장 색상</h3>
                <ul class="outside_color">
                    <h5></h5>
                    <p class="khaki"></p>
                    <p class="ivory"></p>
                    <p class="blue"></p>
                    <p class="orange"></p>
                    <p class="white"></p>
                    <p class="gray"></p>                    
                </ul>
            </li>
            <li>
                <h3>내장 색상</h3>
                <div><img src="images/sub/color_interior1.png" alt="라이트그레이/블루"></div>
                <div><img src="images/sub/color_interior2.png" alt="다크그레이/라이트카키"></div>
                <div><img src="images/sub/color_interior3.png" alt="블랙"></div>
            </li>
            <li>
                <h3>선택 품목</h3>
                <ul class="option clearfix">
                    <div>
                        <p class="box_top">캐스퍼 액티스 Ⅰ</p>
                        <p class="box_bottom"><img src="images/sub/option_turboexternal_s.png" alt="캐스퍼 액티스 Ⅰ"></p>
                    </div>
                    <div>
                        <p class="box_top">멀티미디어 내비 플러스</p>
                        <p class="box_bottom"><img src="images/sub/option_8inchnavi_s.png" alt="멀티미디어 내비 플러스"></p>
                    </div>
                    <div>
                        <p class="box_top">선루프</p>
                        <p class="box_bottom"><img src="images/sub/option_sunroof_s.png" alt="선루프"></p>
                    </div>
                    <div>
                        <p class="box_top">17인치 알로이 휠 패키지</p>
                        <p class="box_bottom"><img src="images/sub/option_17blackwheel_s.png" alt="17인치 알로이 휠 패키지"></p>
                    </div>
                </ul>
            </li>            
        </ul>
        
    </div>
    <div class="total">
        <div class="price">
            <div>총 차량 가격</div>
            <div>0원</div>
        </div>
        <div class="next clearfix">
            <div>임시저장</div>
            <div>견적내기</div>
        </div>
    </div>

    

    
    <!-- 스와이프 슬라이더 CDN -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- FadeThis -->
    <script src="http://lwiesel.github.io/jquery-fadethis/dist/jquery.fadethis.min.js"></script>
    <script>$(window).fadeThis();</script>

</body>
</html>
